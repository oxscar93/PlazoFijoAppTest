<div class="container">
  <table class="table mt-2">
    <thead>
      <tr>
        <th scope="col">Banco</th>
        <th scope="col">30 días</th>
        <th scope="col">60 días</th>
        <th scope="col">90 días</th>
        <th scope="col">1 año</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of bancoTasaList">           
        <td>{{item.banco}}</td>
        <td>{{item.plazo30}}%</td>
        <td>{{item.plazo60}}%</td>
        <td>{{item.plazo90}}%</td>
        <td>{{item.plazo365}}%</td>
      </tr>
    </tbody>
  </table>
</div>
